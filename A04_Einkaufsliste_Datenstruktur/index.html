<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Einkaufsliste</title>
	<script src="my-script.js" defer></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Einkaufsliste WG</h1>
		<div class="box">
			<form>
				Produkt <input type="text" id="product" value="Klopapier">
				Menge <input type="number" id="amount" value="2">
				Kommentar <input type="text" id="comment" value="gute Qualität pls">
				<button class="newProduct">Produkt hinzufügen</button>
			</form>
		</div>
		<h2>Einzukaufen:</h2>
		<div class="box1">
			<form>
				Produkt <input type="text" id="product" value="Klopapier">
				Menge <input type="number" id="amount" value="2">
				Kommentar <input type="text" id="comment" value="gute Qualität pls">
				<button class="newProduct">Produkt hinzufügen</button>
			</form>
		</div>
		<h2>Eingekauft:</h2>
		<div class="box2">
			<form>
				Produkt <input type="text" id="product" value="Klopapier">
				Menge <input type="number" id="amount" value="2">
				Kommentar <input type="text" id="comment" value="gute Qualität pls">
				<button class="newProduct">Produkt hinzufügen</button>
			</form>
		</div>
</body>
</html>
