<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <script src="my-script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Einkaufsliste WG</h1>
		<main>
			<br>
			<button class="newProduct">Produkt hinzufügen</button>
				<div class="box">
					<form>
						<p>Produkt</p>
						<input type="text" id="product" value="Klopapier" >
						<br>
						<p>Menge</p>
						<input type="number" id="amount" value="2" >
						<br>
						<p>Kommentar</p>
						<input type="text" id="comment" value="gute Qualität pls" >
						<br>
						<p>letzter Kauf</p>
						<input type="date" id="lastBought" >
						<br>
						<p>gekauft</p>
						<input type="checkbox" id="bought">
						<p>löschen</p>
						<input type="checkbox" id="delete">
					</form>
				</div>	
		</main>
</body>
</html>
